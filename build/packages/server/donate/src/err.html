<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ошибка</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <h2>Возникла ошибка</h2>
            <h1>Платеж не завершен</h1>
        </div>

    .container{
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100vh;
        text-align: center;
    }
    .modal{
        padding: 4vh 10vh;
        background-color: #fed644;
        border-radius: 10px;
        box-shadow: 0 0 4px 0 #000;
        text-shadow: 0 0 2px #000;

    *{

        font-family: roboto;
